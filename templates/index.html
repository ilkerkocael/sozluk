<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Dictionary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4285F4',
                        secondary: '#34A853',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-2xl">
        <!-- Header -->
        <div class="text-center mb-10 flex flex-col items-center">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Akademi FR Logo" class="h-16 mb-4">
            <p class="text-gray-500 text-2xl font-light tracking-wide">Sözlük</p>
        </div>

        <!-- Search Container -->
        <div
            class="bg-white rounded-3xl shadow-lg p-2 mb-8 transition-all duration-300 hover:shadow-xl border border-gray-100">
            <form id="search-form" class="flex items-center">
                <div class="relative group">
                    <button type="button" id="lang-toggle"
                        class="px-4 py-3 text-sm font-medium text-gray-600 hover:text-primary focus:outline-none flex items-center gap-2 rounded-l-2xl transition-colors">
                        <span id="current-lang-pair">FR ➝ TR</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7">
                            </path>
                        </svg>
                    </button>
                    <!-- Dropdown -->
                    <div id="lang-menu"
                        class="absolute top-full left-0 mt-2 w-32 bg-white rounded-xl shadow-lg border border-gray-100 hidden z-10 overflow-hidden">
                        <button type="button"
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors lang-option"
                            data-value="fr-tr">FR ➝ TR</button>
                        <button type="button"
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors lang-option"
                            data-value="tr-fr">TR ➝ FR</button>
                        <button type="button"
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors lang-option"
                            data-value="en-tr">EN ➝ TR</button>
                        <button type="button"
                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 transition-colors lang-option"
                            data-value="tr-en">TR ➝ EN</button>
                    </div>
                </div>

                <div class="h-8 w-px bg-gray-200 mx-2"></div>

                <input type="text" id="search-input" placeholder="Type a word..."
                    class="flex-1 px-4 py-3 text-lg text-gray-900 placeholder-gray-400 focus:outline-none bg-transparent"
                    autocomplete="off" required>

                <button type="submit"
                    class="p-3 rounded-full bg-primary text-white hover:bg-blue-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </form>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-200 border-t-primary"></div>
            <p class="mt-4 text-gray-400 text-sm">Aranıyor...</p>
        </div>

        <!-- Results Container -->
        <div id="results" class="hidden space-y-6 animate-fade-in">
            <!-- Word Header -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                <h2 id="result-word" class="text-3xl font-bold text-gray-900 mb-1"></h2>
                <p class="text-sm text-gray-500 italic" id="result-phonetic"></p>
            </div>

            <!-- Definitions -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                <div id="definitions-list" class="space-y-6">
                    <!-- Dynamic Content -->
                </div>
            </div>

            <!-- Contexts -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-6">
                <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z">
                        </path>
                    </svg>
                    Bağlamlar
                </h3>
                <div id="contexts-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Dynamic Content -->
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message"
            class="hidden bg-red-50 text-red-600 p-4 rounded-xl text-center border border-red-100 mt-4">
            Bir hata oluştu. Lütfen tekrar deneyin.
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
